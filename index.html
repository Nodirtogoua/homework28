<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="header-links" href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Почта</a>
            <a class="header-links" href="https://www.google.co.uz/imghp?hl=ru&tab=ri&authuser=0&ogbl">Картинки</a>
            <div class="square">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <a class="gmail" href="https://accounts.google.com/SignOutOptions?hl=ru&continue=https://www.google.com%3Fhl%3Dru">N</a>
        </div>

        <div class="google-logo"></div>

        <div class="input-part">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Введите поисковый запрос или URL">
            <img class="mic" src="googlemic.svg" alt="">
        </div>
        
            <div class="icon-part">
                <!-- card1 -->
                <div class="yt">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://youtube.com/" class="youtube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a class="youtube-text" href="https://youtube.com/">You Tube</a>
                </div>
                <!-- card2 -->
                <div class="tg">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://web.telegram.org/" class="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a class="telegram-text" href="https://web.telegram.org/">Telegram</a>
                </div>
                <!-- card3 -->
                <div class="dc">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://discord.com/" class="discord">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                    <a class="discord-text" href="https://discord.com/">Discord</a>
                </div>
                <!-- card4 -->
                <div class="apl">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://www.apple.com/" class="apple">
                        <i class="fa-brands fa-apple"></i>
                    </a>
                    <a class="apple-text" href="https://www.apple.com/">Apple</a>
                </div>
                <!-- card5 -->
                <div class="fb">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://www.facebook.com/" class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a class="facebook-text" href="https://www.facebook.com/">Facebook</a>
                </div>
                <!-- card6 -->
                <div class="ht5">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://en.wikipedia.org/wiki/HTML5" class="html">
                        <i class="fa-brands fa-html5"></i>
                    </a>
                    <a class="html-text" href="https://en.wikipedia.org/wiki/HTML5">HTML 5</a>
                </div>
                <!-- card7 -->
                <div class="gh">
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    <a href="https://github.com/" class="github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a class="github-text" href="https://github.com/">Git Hub</a>
                </div>
                <!-- card8 -->
                <div class="yrlk">
                    <a href="#" class="yarlik">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                    <a class="github-text" href="#">Новый ярлык</a>
                </div>
        
            </div>
            <div class="chrome">
                <i class="fa-solid fa-pen"></i>
                <p class="chrome-text">Настроить Chrome</p>
            </div>
    </div>
</body>
</html>
